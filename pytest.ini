[tool:pytest]
# Professional pytest configuration for MCP Manager testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    smoke: Smoke tests - critical functionality that must work
    regression: Regression tests - prevent known bugs from reoccurring
    slow: Slow tests - may take longer to execute
    performance: Performance tests - measure speed/resource usage
    
# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (for individual tests)
timeout = 300

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning